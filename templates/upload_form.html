<html>
<head>
    <title>{{title}}</title>
</head>
<body>
    <h1>{{header}}</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form enctype="multipart/form-data"  method="post">
        <table>
            {{ form.as_table }}
        </table>

        {% csrf_token %}
        <input type="submit" value="Carica">
    </form>
</body>
</html>
